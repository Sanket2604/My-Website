@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
body{
    background-color: rgb(167, 255, 226);
}
.body{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    background-color: rgb(167, 255, 226);
    font-family: 'Lato', sans-serif;
}
h3{
    font-weight: 700;
    font-size: 24px;
}
/* Order summary card*/

.order_summary{
    padding: 4vh;
    display: flex;
    align-items: center;
    flex-direction: column;
    height: 80vh;
    width: 35vw;
    background-color: rgb(255, 249, 249);
    border-top-left-radius: 8%;
    border-bottom-left-radius: 8%;
    box-shadow: 2px 2px 8px rgba(128, 128, 128, 0.719);
}

.order{
    margin-top: 3vh;
    margin-bottom: 2vh;
    width: 100%;
    height: 60%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.item{
    width: 100%;
    height: 34%;
    display: flex;
    justify-content: space-between;      
    margin-top: 1vh;
    margin-bottom: 1vh; 
    background-color: white;
    box-shadow: 2px 2px 8px rgba(128, 128, 128, 0.719);
}
.image{
    width: 22%;
    height: 100%;
}
.img1{
    background-image: url(Images/Shoe.jpeg);
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}
.img2{
    background-image: url(Images/bag.jpg);
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}
.img3{
    background-image: url(Images/Watch.jpg);
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}
.description{
    width: 45%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center; 
    padding-top: 1vh;
}
.description span{
    color: gray;
    font-size: small;
}
.price{
    width: 22%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.line{
    border: 1px solid rgba(128, 128, 128, 0.685);
    width: 95%;
    margin: 1vh;
}

.total{
    display: flex;
    margin-top: 2vh;
    width: 100%;
    height: 22%;
    background-color: white;
    box-shadow: 2px 2px 8px 1px rgba(128, 128, 128, 0.719);
}
.left{
    padding: 1vh 2vw;
    width: 50%;
    height: 100%;
}
.right{
    padding: 1vh 2vw;
    width: 50%;
    height: 100%;
    text-align: right;
}
.fas{
    font-size: small;
}

.card_payment{
    padding: 4vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 80vh;
    width: 35vw;
    border-top-right-radius: 8%;
    border-bottom-right-radius: 8%;
    background-color: rgb(85, 178, 255);
    box-shadow: 2px 2px 8px rgba(128, 128, 128, 0.719);
}

.card_logo{
    margin-top: 3vh;
    width: 70%;
    height: 30%;
    background-image: url(Images/visa.png);
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}

.form{
    width: 100%;
    margin-top: 2vh;
    height: 30%;
    display: flex;
    flex-direction: column;
    align-items: center;
}
input{
    outline: none;
    border: none;
    font-size: 16px;
    font-weight: 500;
    background-color: rgba(59, 132, 192, 0.596);
    color: white;
    transition: 0.3s ease-in-out;
    padding-left: 1vw;
    padding-right: 1vw;
}
input:hover{
    box-shadow: 2px 2px 8px rgba(0, 71, 129, 0.89);
}
input[type=text]::placeholder, input[type=password]::placeholder{
    color: rgb(219, 219, 219);
    font-size: 14px;
}
.card_name, .card_number, .exp_cvv {
    width: 95%;
    height: 34%;
    display: flex;
    justify-content: center;
    margin-top: 2vh;
}
.card_name input, .card_number input{
    width: 100%;
    height: 100%;
}
.exp input, .cvv input{
    width: 95%;
    height: 100%;
}
.cvv{
    display: flex;
    justify-content: flex-end;
}

.checkout{
    width: 100%;
    height: 25%;
    display: flex;
    align-items: flex-end;
    justify-content: center;
}
.checkout_button{
    border: 3px solid rgb(0, 189, 0);
    height: 50%;
    width: 75%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: green;
    font-size: 24px;
    background-color: rgba(255, 255, 255, 0.795);
    transition: 0.5s ease-in-out;
    font-weight: 700;
}
.checkout_button:hover{
    color: white;
    background-color: rgb(0, 189, 0);
    box-shadow: 8px 8px 8px rgba(0, 255, 0, 0.856);
    cursor: pointer;
}

/* Source code cutton*/
.buttoncontainer {
    display: flex;
    font-family: 'Times New Roman', Times, serif;
    justify-content: flex-end;
    align-items: center;
    padding-right: 10vh;
    margin-bottom: 5vh;
}
.buttoncontainer a{
    position: relative;
    display: inline-block;
    padding: 15px 30px;
    color: rgb(0, 10, 66);
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 30px;
    overflow: hidden;
    transition: 0.2s;
}
.buttoncontainer a:hover {
    color: white;
    background: rgb(0, 10, 66);
    box-shadow: 0 0 10px rgb(0, 10, 66), 0 0 10px rgb(0, 10, 66), 0 0 10px rgb(0, 10, 66); 
    transition-delay: 1s;
}

.buttoncontainer a span {
    position: absolute;
    display: block;
}
.buttoncontainer a span:nth-child(1) {
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,transparent,rgb(0, 10, 66));
}
.buttoncontainer a:hover span:nth-child(1) {
    left: 100%;
    transition: 1s;
}
.buttoncontainer a span:nth-child(3) {
    bottom: 0;
    right: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg,transparent,rgb(0, 10, 66));
}
.buttoncontainer a:hover span:nth-child(3) {
    right: 100%;
    transition: 1s;
    transition-delay: 0.5s;
}
.buttoncontainer a span:nth-child(2) {
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg,transparent,rgb(0, 10, 66));
}
.buttoncontainer a:hover span:nth-child(2) {
    top: 100%;
    transition: 1s;
    transition-delay: 0.25s;
}
.buttoncontainer a span:nth-child(4) {
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg,transparent,rgb(0, 10, 66));
}
.buttoncontainer a:hover span:nth-child(4) {
    bottom: 100%;
    transition: 1s;
    transition-delay: 0.75s;
}
